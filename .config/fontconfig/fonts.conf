<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Linux Libertine</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Liberation Serif</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>Liberation Sans</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Fantasque Sans Mono</family>
			<family>FantasqueSansM Nerd Font Mono</family>
			<family>Noto Sans Mono</family>
			<family>Liberation Mono</family>
			<family>Braille</family>
		</prefer>
	</alias>

	<match target="font">
    	<test name="family" compare="eq">
    	    <string>Fantasque Sans Mono</string>
    	</test>
    	<edit name="fontfeatures" mode="assign_replace">
    	    <string>calt off</string> <!-- disable ligatures -->
			<!-- <string>ss01</string> --> <!-- k without the loop -->
    	</edit>
	</match>
</fontconfig>